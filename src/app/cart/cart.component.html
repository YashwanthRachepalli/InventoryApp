<div class="container">
    <div class="row mt-3" *ngFor="let product of products">
        <div class="col-8">
            <img src="{{product.imageURL}}">
        </div>
        <div class="col-4">
            <h4 class="title">
                {{ product.name }}
            </h4>
            <p style="font-size: 28px">${{ product.price }}</p>
            <p *ngIf="products.description">
                {{product.description}}
            </p>
            <label>Qty:</label> &nbsp;
            <select>
                <option>Set Quantity</option>
                <option>1</option>
            </select>
        </div>
    </div>
</div>
